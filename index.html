<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/quartz/bootstrap.min.css">
    <title>Coleccion de Libros</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">Mi coleccion de <span class="text-warning">Libros</span></h1>
        <form id="libro-form">
            <div class="form-group">
                <label for="title">Titulo</label>
                <input type="text" id="titulo" class="form-control">
            </div>
            <div class="form-group">
                <label for="autor">Autor</label>
                <input type="text" id="autor" class="form-control">
            </div>
            <div class="form-group">
                <label for="isbn">#ISBN</label>
                <input type="number" id="isbn" class="form-control">
            </div><br>
            <input type="submit" value="Agregar Libro" class="btn btn-outline-dark">
        </form>

        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Titulo</th>
                    <th>Autor</th>
                    <th>#ISBN</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="libro-list"></tbody>
        </table>
    </div>
    <script src="./index.js"></script>
</body>
</html>
